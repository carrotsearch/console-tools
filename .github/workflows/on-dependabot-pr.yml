name: Dependabot PR lock file update

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update-lockfile:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.DEPENDABOT_AUTOMATION_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Update Gradle Verification Metadata
        run: ./gradlew writeLocks

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A .
          git commit -m "chore: update gradle lock file" || echo "No changes to commit"
          git push